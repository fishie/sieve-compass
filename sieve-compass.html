<!DOCTYPE html>
<html>
  <head>
    <title>Sieve compass</title>
    <style>
      body {
        background-color: #cccccc;
      }
      #inputs {
        padding-bottom: 8px;
      }
      span {
        display: inline-block;
        text-align: center;
        height: 18px;
        font-family: monospace;
      }
    </style>
    <script type="module">
      const button = document.getElementsByTagName("button")[0];
      button.addEventListener("click", () => {

        const addRow = (leftPadding, count, w, t) => {
          const mainDiv = document.getElementById("mainDiv");
          const newDiv = document.createElement("div");
          newDiv.style = `padding-left: ${leftPadding}px`;
          mainDiv.appendChild(newDiv);

          for (let i = 1; i <= count; i++) {
            const span = document.createElement("span");
            span.innerText = t(i);
            span.style = `width: ${w(i)}px`;
            newDiv.appendChild(span);
          }
        };

        const cycle = (pattern) => (i) => pattern[(i - 1) % pattern.length];
        const k = 18;
        const addDiffRow = (count, pattern) => addRow(k, count, i => k * 2 * cycle(pattern)(i), cycle(pattern));

        addRow(0, 25, i => k * 2, i => i);
        addDiffRow(24, [1]);
        addDiffRow(12, [2]);
        addDiffRow(8,  [4, 2]);
        addDiffRow(6,  [6, 4, 2, 4, 2, 4, 6, 2]);
      });
    </script>
  </head>
  <body>
    <div id="inputs">
      <input type="text">
      <button>Go!</button>
    </div>
    <div id="mainDiv"></div>
  </body>
</html>
