<!DOCTYPE html>
<html>
  <head>
    <title>Sieve compass</title>
    <style>
      body {
        background-color: #cccccc;
      }
      #inputs {
        padding-bottom: 8px;
      }
      span {
        display: inline-block;
        text-align: center;
        height: 18px;
        font-family: monospace;
        cursor: pointer;
      }
      #mainDiv {
        width: max-content;
      }
    </style>
    <script type="module">
      const input = document.getElementsByTagName("input")[0];
      const button = document.getElementsByTagName("button")[0];

      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") button.click();
      });
      button.addEventListener("click", () => {
        const k = 18;
        const maxWidth = parseInt(input.value);
        const mainDiv = document.getElementById("mainDiv");

        const addRow = (leftPadding, w, t) => {
          const newDiv = document.createElement("div");
          newDiv.style = `padding-left: ${leftPadding}px`;
          mainDiv.appendChild(newDiv);

          for (let i = 1, sum = w(i); sum < maxWidth; i++, sum += w(i)) {
            const span = document.createElement("span");
            span.innerText = t(i);
            span.style = `width: ${w(i)}px;`;
            span.title = `${i}`;
            span.addEventListener("click", () => {
              if (span.style.textDecoration === "line-through") {
                span.style.textDecoration = "none";
                span.style.color = "black";
              } else {
                span.style.textDecoration = "line-through";
                span.style.color = "gray";
              }
            });
            newDiv.appendChild(span);
          }
        }; 
        const addPatternRow = (primes) => {
          const generator = (function* () {
            for (let n = 1; true; n++) {
              while (primes.map(p => n % p).some(n => n == 0)) n++;
              yield n;
            }
          })();
          const array = [generator.next().value];
          const t = (i) => {
            if (i >= array.length) array.push(generator.next().value);
            return array[i] - array[i - 1];
          };
          const w = (i) => k * 2 * t(i);
          addRow(k, w, t);
        };

        mainDiv.innerHTML = "";
        addRow(0, i => k * 2, i => i);
        addPatternRow([]);
        addPatternRow([2]);
        addPatternRow([2, 3]);
        addPatternRow([2, 3, 5]);
        addPatternRow([2, 3, 5, 7]);
        addPatternRow([2, 3, 5, 7, 11]);
        addPatternRow([2, 3, 5, 7, 11, 13]);
      });
    </script>
  </head>
  <body>
    <div id="inputs">
      <input type="number" value="1000" step="1000" />
      <button>Go!</button>
    </div>
    <div id="mainDiv"></div>
  </body>
</html>
