<!DOCTYPE html>
<html>
  <head>
    <title>Sieve compass</title>
    <style>
      body {
        background-color: #cccccc;
      }
      #inputs {
        padding-bottom: 8px;
      }
      span {
        display: inline-block;
        width: 36px;
        text-align: center;
        height: 18px;
        font-family: monospace;
      }
    </style>
    <script type="module">
      const button = document.getElementsByTagName("button")[0];
      button.addEventListener("click", () => {
        const mainDiv = document.getElementById("mainDiv");

        const newDiv1 = document.createElement("div");
        mainDiv.appendChild(newDiv1);
        for (let i = 1; i <= 19; i++) {
          const span = document.createElement("span");
          span.innerText = i;
          newDiv1.appendChild(span);
        }

        const newDiv2 = document.createElement("div");
        newDiv2.style = "padding-left: 18px";
        mainDiv.appendChild(newDiv2);
        for (let i = 1; i <= 18; i++) {
          const span = document.createElement("span");
          span.innerText = 1;
          newDiv2.appendChild(span);
        }

        const newDiv3 = document.createElement("div");
        newDiv3.style = "padding-left: 18px";
        mainDiv.appendChild(newDiv3);
        for (let i = 1; i <= 9; i++) {
          const span = document.createElement("span");
          span.innerText = 2;
          span.style = "width: 72px";
          newDiv3.appendChild(span);
        }

        const newDiv4 = document.createElement("div");
        newDiv4.style = "padding-left: 36px";
        mainDiv.appendChild(newDiv4);
        for (let i = 1; i <= 6; i++) {
          const span = document.createElement("span");
          span.innerText = i % 2 == 0 ? 2 : 4;
          span.style = "width: 108px";
          newDiv4.appendChild(span);
        }
      });
    </script>
  </head>
  <body>
    <div id="inputs">
      <input type="text">
      <button>Go!</button>
    </div>
    <div id="mainDiv"></div>
  </body>
</html>
